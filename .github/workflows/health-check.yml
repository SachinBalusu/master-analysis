name: Health Check Tests

on:
  # Run after deployment
  workflow_run:
    workflows: ["Deploy to Cloud Run"]
    types:
      - completed
  
  # Run daily at 6 PM ET (after daily scan at 5:30 PM)
  schedule:
    - cron: '0 23 * * 1-5'  # 11 PM UTC = 6 PM ET (Mon-Fri)
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  health-check:
    name: Comprehensive Health Check
    runs-on: ubuntu-latest
    
    # Only run if deployment succeeded or manual trigger
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' }}
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: kes-scanner-prod
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bc
      
      - name: Run health check tests
        id: health-check
        run: |
          cd master-analysis/kes-scanner
          bash tests/health_check.sh
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: health-check-results
          path: |
            master-analysis/kes-scanner/tests/*.log
          retention-days: 30
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "Health check failed! Review the logs for details."
          exit 1
